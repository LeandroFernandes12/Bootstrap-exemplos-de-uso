<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-danger">

    <form class="formulário">
        <h1 class="text-center text-warning">Login</h1>
        <!-- Email -->
        <div class="col-sm-6 mb-2">
            <label for="email" class="form-label">E-mail:</label>
        </div>
        
        <div class="input-group">
            <span class="input-group-text custom-icon bg-warning">
                <i class="bi bi-envelope"></i>
            </span>
            <input type="e-mail" class="form-control custom-input" id="e-mail" placeholder="E-mail">
        </div>

        <!-- Senha -->
        <div class="col-sm-6 mb-2 mt-3">
            <label for="senha" class="form-label">Senha:</label>
        </div>
        <div class="input-group">
            <span class="input-group-text custom-icon bg-warning">
                <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control custom-input" id="e-mail" placeholder="Senha">
        </div>

        <!-- Botão -->
        <div class="text-center">
            <button type="submit" class="btn btn-warning custom-button mt-5 "><i class="bi bi-arrow-right"></i> Entrar</button>
        </div>
    </form>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
