<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centralizar o carrossel */
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .carousel-inner img {
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Minha loja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do principal -->
    <div class="container mt-4">
        <!-- Alert -->
        <div class="alert alert-info alert-dismissible fade show">
            Promo√ß√£o ativa!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-sm-6 mb-4">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://placehold.co/600x400/62AEF9/FFF" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400/FA701C/FFF" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400/B453FF/FFF" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
</div>

<div class="container mt-3">
    <div class="justify-content-center">
        <h2 class="mt-5 text-center">Ganhe seu desconto!</h2>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated progressBar increase-progress" id="progress-bar" role="progress" style="width: 0%;">
                0%
            </div>
            </div>
        </div>

        <!-- Bot√µes de controle (Barra de progresso) -->
        <div class="justify-content-center text-center">
            <button class="btn btn-primary justify-content-center increase-progress" id="increase-progress">Ganhar desconto</button>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('increase-progress').addEventListener('click', function() {
        let progressBar = document.getElementById('progress-bar');
        let width = parseInt(progressBar.style.width);
        
        if (width < 100) {
            width += 20;
            progressBar.style.width = width + "%";
            progressBar.textContent = width + "%";

            if (width === 100) {
                alert("üéâ Parab√©ns! Voc√™ desbloqueou um desconto especial!");
            }
        }
    });
</script>



</body>
